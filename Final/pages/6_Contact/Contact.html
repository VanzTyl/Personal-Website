<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../icons/boxicons-free/free/fonts/basic/boxicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="Contact.css">

    <title>Personal Website - Contact</title>
</head>
<body>
    <div class="hero-section">

        <div class="header">
            <div class="title">
                <div class="logo">
                    <img src="../../assets/Logo.png" alt="">
                </div>
                <div class="title-text">
                    <p>VanzTyl.Dev</p>
                </div>
            </div>
        </div>

        <div class="header-overlay">
            <a class="overview-button" href="../Overview/Overview.html">
                <div class="logo">
                    <i class="bxs-apps"></i>
                </div>
                <div class="text">
                    <p>Overview</p>
                </div>
            </a>
        </div>

        <div class="header-filler">

        </div>

        <div class="hero-body">

            <div class="hero-content">

                <div class="hero-content-background"></div>
                
                <div class="contact-card">
                    <h2>Get In Touch</h2>
                    <p>Have a question or a project idea? Send me a message!</p>
                    
                    <form id="contact-form" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input autocomplete="off" type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input autocomplete="off" type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="title">Subject:</label>
                            <input autocomplete="off" type="text" id="title" name="title" required>
                        </div>
                        
                        <input type="hidden" id="time" name="time"> 
                        
                        <div class="form-group full-width">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" id="submit-button" class="submit-button">Send Message</button>
                    </form>
                    
                    <a href="../../assets/Resume.pdf" download="Christian_DeGuzman_Resume.pdf" class="resume-button" target="_blank">
                        <i class="fas fa-download"></i> Download Resume
                    </a>
                    
                    <p id="response-message" style="margin-top: 20px; font-weight: 600;"></p>
                    
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/ian-de-guzman-2a9a452b4/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/VanzTyl" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://facebook.com/VanzTyl" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="mailto:dg.christianleonard@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
            <p>&copy; 2025 VanzTyl.Dev. All rights reserved.</p>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        emailjs.init('iL9WoAHiE8W22XAUY');

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = this;
            const responseMessage = document.getElementById('response-message');
            const submitButton = document.getElementById('submit-button');

            const timeField = document.getElementById('time');
            timeField.value = new Date().toLocaleString();

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            responseMessage.textContent = '';
            responseMessage.style.color = '#333333';

            const serviceID = 'service_wj77tgm';
            const templateID = 'template_84khx8b';

            emailjs.sendForm(serviceID, templateID, form)
                .then(function() {
                    console.log('SUCCESS!');
                    responseMessage.textContent = '✅ Message sent successfully! I will get back to you soon.';
                    responseMessage.style.color = '#4CAF50';
                    form.reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    responseMessage.textContent = '❌ Failed to send message. Please email me directly or use my other socials';
                    responseMessage.style.color = '#D9534F';
                })
                .finally(function() {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Send Message';
                });
        });
    </script>
</body>
</html>
